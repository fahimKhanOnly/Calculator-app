<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Stylesheet -->
    <link rel="stylesheet" href="./Calculator-app/style.css">
    <link rel="stylesheet" href="./Calculator-app/responsive.css">


    <title>Calculator</title>
</head>
<body>
    <div id="container" class="container">
        <div class="calculator__body">
            <div id="display--body" class="display--body">
                <input readonly id="display" class="display"/>
            </div>
            <div id="1st__line--btns" class="first__line--btns">
                <p class="ac--btn">AC</p>
                <p class="del--btn">DEL</p>
                <p class="modules--btn">%</p>
                <p class="reminder--btn">/</p>
            </div>
            <div id="2nd__line--btns" class="second__line--btns">
                <p class="seven--btn">7</p>
                <p class="eight--btn">8</p>
                <p class="nine--btn">9</p>
                <p class="asterisk--btn">*</p>
            </div>
            <div id="3nd__line--btns" class="third__line--btns">
                <p class="four--btn">4</p>
                <p class="five--btn">5</p>
                <p class="six--btn">6</p>
                <p class="minus--btn">-</p>
            </div>
            <div id="4th__line--btns" class="fourth__line--btns">
                <p class="one--btn">1</p>
                <p class="two--btn">2</p>
                <p class="three--btn">3</p>
                <p class="plus--btn">+</p>
            </div>
            <div id="5th__line--btns" class="fifth__line--btns">
                <p class="dbzero--btn">00</p>
                <p class="zero--btn">0</p>
                <p class="dot--btn">.</p>
                <p class="equal--btn">=</p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
